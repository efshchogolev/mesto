<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="root">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип Mesto">
    </header>
    <section class="profile">
      <img src="<%=require('./images/Avatar.jpg')%>" class="profile__avatar" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup_edit">
      <div class="popup__container">
        <button class="popup__close-button" id="close_edit"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="form_edit" novalidate>
          <label class="popup__label">
            <input type="text" class="popup__input popup__input_name" name="name" placeholder="Ваше имя" id="name" required minlength="2" maxlength="40">
            <span class="popup__error-message name-error"></span>
          </label>
          <label class="popup__label">
            <input type="text" name="about"class="popup__input popup__input_about " placeholder="Расскажите о себе" id="about" required minlength="2" maxlength="200">
            <span class="popup__error-message about-error"></span>
          </label>
          <button type="submit" class="popup__submit-button" id="submit_edit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup_add">
      <div class="popup__container">
        <button class="popup__close-button" id="close_add"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="form_add" novalidate>

          <label class="popup__label">
            <input type="text" class="popup__input popup__input_place " placeholder="Название" name="name" id="place-name" required minlength="2" maxlength="30">
            <span class="popup__error-message place-name-error"></span>
          </label>
          <label class="popup__label">
            <input type="url" class="popup__input popup__input_link " placeholder="Ссылка на картинку" name="link" id="place-url" required >
            <span class="popup__error-message place-url-error"></span>
          </label>
          <button type="submit" class="popup__submit-button" id="submit_add">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_isOpen" id="popup_avatar">
      <div class="popup__container popup__container_avatar">
        <button class="popup__close-button" id="close_avatar"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" id="form_add" novalidate>
          <label class="popup__label">
            <input type="url" class="popup__input popup__input_avatar" placeholder="Ссылка на картинку" name="link" id="place-url" required >
            <span class="popup__error-message place-url-error"></span>
          </label>
          <button type="submit" class="popup__submit-button popup__submit-button_avatar" id="submit_avatar">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup_place">
      <div class="popup__place-container">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="popup__place-image" alt="Архыз">
        <button class="popup__close-button"></button>
        <h2 class="popup__place-name">Архыз</h2>
      </div>
    </div>

    <div class="popup popup_delete" id="popup_delete">
      <div class="popup__container popup__container_delete">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" id="form_delete" novalidate>
          <button type="submit" class="popup__submit-button popup__submit-button_delete" id="submit_delete">Да</button>
        </form>
      </div>
    </div>

    <template class="place-template">
      <div class="place">
        <div class="place__image-container">
          <button class="place__delete-button"></button>
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" class="place__image" alt="Архыз">
        </div>
        <div class="place__info">
          <h2 class="place__name"></h2>
          <div class="place__like-container">
            <button class="place__like-button"></button>
            <p class="place__like-count"></p>
          </div>
        </div>
      </div>
    </template>
  </div>
</body>

</html>
